<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="index.js" defer></script>
    <div id="container">
      <div class="slide-nav">
        <button class="previous"><</button>
        <div class="slide-holder">
          <img src="img1.jpeg" alt="" class="slide one visible">
          <img src="img2.avif" alt="" class="slide two">
          <img src="img3.jpg" alt="" class="slide three">
          <img src="img4.jpg" alt="" class="slide four">
          <img src="img5.avif" alt="" class="slide five">
        </div>
        <button class="next">></button>
      </div>
      <div class="sub-section">
        <div class="dot one-dot dot-selected">*</div>
        <div class="dot two-dot">*</div>
        <div class="dot three-dot">*</div>
        <div class="dot four-dot">*</div>
        <div class="dot five-dot">*</div>
      </div>
    </div>
  </body>
</html>
